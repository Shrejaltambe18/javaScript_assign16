<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <h1 class="heading">Image Slider</h1>
    <div class="container">
        <img src="./images/virat.png" class="slide" id="slide" />

    </div>
    <script src="./js/script.js"></script>
</body>
</html>
